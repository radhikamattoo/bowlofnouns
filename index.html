<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Bowl of Nouns</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body style="background: lightgrey;">
    <h1>Welcome to Bowl of Nouns</h1>
    <div class="container">
       <div class="row">
           <div class="col-md-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
           </div>
       </div>
       <div class="row">
        <div class="col-md-6">
            <div>
                <label for="joinExistingGameCode">Join a game via code</label>
                <input type="text" class="form-control" id="joinExistingGameCode" placeholder="Enter code" required/>
                <br />
                <button type="button" class="btn btn-primary" id="joinExistingGameBtn">
                    Join
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <label for="createNewGameBtn">Create new game</label>
                <button type="button" class="btn btn-primary" id="createNewGameBtn">
                    Create
                </button>
            </div>
        </div>
       </div>

    </div>
</body>
</html>
